<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <title>Frontend calculator</title>
  <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="px-6 md:p-0">
  

  <main class="container background-linear-fefe border-2 border-slate-300 mt-20 md:ml-36 sm:w-7 lg:ml-96 md:w-6/12 lg:w-96">
    
    <div class="background-a5a p-8 m-8 mt-16 mb-8 text-right text-4xl">0</div>


    <div class="pt-2 pb-2 m-8 mr-12 font-bold text-xl">
      
      <div class="flex justify-between mb-4">
        
        <div class="background-shadow cursor-pointer w-14 h-14 flex justify-center items-center text-white transition ease-in-out duration-300 hover:-translate-y-1 hover:scale-125  hover:bg-orange-200 duration-200">C</div>
        
        
        <div class="cursor-pointer w-14 h-14 flex justify-center items-center text-gray-500 background-f6 transition ease-in-out duration-300 hover:-translate-y-1 hover:scale-125  hover:bg-stone-200 duration-200">+/_</div>
          
        <div class="cursor-pointer w-14 h-14 flex justify-center items-center text-gray-500 background-f6 transition ease-in-out duration-300 hover:-translate-y-1 hover:scale-125  hover:bg-stone-200 duration-200">%</div>
            
        <div class="cursor-pointer w-14 h-14 flex justify-center items-center text-black background-da transition ease-in-out duration-300 hover:-translate-y-1 hover:scale-125  hover:bg-violet-300 duration-200">รท</div>
      </div>

      <div class="flex justify-between mb-4">
        <div class="cursor-pointer w-14 h-14 flex justify-center items-center background-ff text-gray-500 transition ease-in-out duration-300 hover:-translate-y-1 hover:scale-125  hover:bg-slate-300 duration-200">7</div>
        
        <div class="cursor-pointer w-14 h-14 flex justify-center items-center text-gray-500 background-ff transition ease-in-out duration-300 hover:-translate-y-1 hover:scale-125  hover:bg-slate-300 duration-200">8</div>
        
        <div class="cursor-pointer w-14 h-14 flex justify-center items-center text-gray-500 background-ff transition ease-in-out duration-300 hover:-translate-y-1 hover:scale-125  hover:bg-slate-300 duration-200">9</div>
        
        <div class="cursor-pointer w-14 h-14 flex justify-center items-center text-black background-da transition ease-in-out duration-300 hover:-translate-y-1 hover:scale-125  hover:bg-violet-300 duration-200">X</div>
      </div>
      
      <div class="flex justify-between mb-4">
        <div class="cursor-pointer w-14 h-14 flex justify-center items-center text-gray-500 background-ff transition ease-in-out duration-300 hover:-translate-y-1 hover:scale-125  hover:bg-slate-300 duration-200">4</div>
        
        <div class="cursor-pointer w-14 h-14 flex justify-center items-center text-gray-500 background-ff transition ease-in-out duration-300 hover:-translate-y-1 hover:scale-125  hover:bg-slate-300 duration-200">5</div>
        
        <div class="cursor-pointer w-14 h-14 flex justify-center items-center text-gray-500 background-ff transition ease-in-out duration-300 hover:-translate-y-1 hover:scale-125  hover:bg-slate-300 duration-200">6</div>
        
        <div class="cursor-pointer w-14 h-14 flex justify-center items-center text-black background-da transition ease-in-out duration-300 hover:-translate-y-1 hover:scale-125  hover:bg-violet-300 duration-200">-</div>
      </div>

      <div class="flex justify-between mb-4">
        <div class="cursor-pointer w-14 h-14 flex justify-center items-center text-gray-500 background-ff transition ease-in-out duration-300 hover:-translate-y-1 hover:scale-125  hover:bg-slate-300 duration-200">1</div>
        
        <div class="cursor-pointer w-14 h-14 flex justify-center items-center text-gray-500 background-ff transition ease-in-out duration-300 hover:-translate-y-1 hover:scale-125  hover:bg-slate-300 duration-200">2</div>
        
        <div class="cursor-pointer w-14 h-14 flex justify-center items-center text-gray-500 background-ff transition ease-in-out duration-300 hover:-translate-y-1 hover:scale-125  hover:bg-slate-300 duration-200">3</div>
        
        <div class="cursor-pointer w-14 h-14 flex justify-center items-center text-black background-da transition ease-in-out duration-300 hover:-translate-y-1 hover:scale-125  hover:bg-violet-300 duration-200">+</div>
      </div>

      <div class="flex justify-between mb-4">
        <div class="cursor-pointer w-14 h-14 flex justify-center items-center text-gray-500 background-ff transition ease-in-out duration-300 hover:-translate-y-1 hover:scale-125  hover:bg-slate-300 duration-200">0</div>
        
        <div class="cursor-pointer w-14 h-14 flex justify-center items-center text-gray-500 background-ff transition ease-in-out duration-300 hover:-translate-y-1 hover:scale-125  hover:bg-slate-300 duration-200">.</div>
  
        <div class="cursor-pointer w-14 h-14 flex justify-center items-center text-gray-500  background-c5 transition ease-in-out duration-300 hover:-translate-y-1 hover:scale-125  hover:bg-slate-300 duration-200"><i class="fa-solid fa-delete-left"></i></div>
          
        <div class="cursor-pointer w-14 h-14 flex justify-center items-center text-white background-pri transition ease-in-out duration-300 hover:-translate-y-1 hover:scale-125  hover:bg-indigo-500 duration-200">=</div> 
      </div>
    </div>

    
    
   
  </main>
  
  
</body>
</html>
